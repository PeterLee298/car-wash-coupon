server:
  port: 8080

spring:
  application:
    name: car-wash-coupon-backend
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:car_wash_coupon;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: carWashCouponSecretKey2024VeryLongSecretKeyForJwtTokenGeneration
  expiration: 604800000
  header: Authorization
  prefix: Bearer

aliyun:
  sms:
    access-key-id: your-access-key-id
    access-key-secret: your-access-key-secret
    sign-name: 洗车券系统
    template-code: SMS_123456789

qrcode:
  expire-minutes: 5

file:
  upload:
    path: ./uploads

knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    com.carwash.coupon: debug
    org.springframework.security: info
